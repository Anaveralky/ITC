<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Princess Anaver Alcuizar's Projects</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #FF1493; /* Pink color for the title */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
            margin-top: 10px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #FF1493; /* Pink color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            width: 250px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF66B2; /* Darker pink on hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Princess Anaver Alcuizar's Projects</h1>
        <p>Explore my final project work by clicking the buttons below:</p>

        <!-- Buttons for different projects -->
        <div class="btn-container">
            <a href="conversion.html">
                <button class="btn">Conversion</button>
            </a>
            <a href="incometax.html">
                <button class="btn">Income Tax Calculator</button>
            </a>
            <a href="factorial.html">
                <button class="btn">Factorial</button>
            </a>
            <a href="payroll.html">
                <button class="btn">Simple Payroll</button>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2024 Princess Anaver Alcuizar. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
