<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Princess Anaver Alcuizar Final Project</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #FF1493; /* Pink color for the title */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        /* Button */
        .btn {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF66B2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Final Project</h1>
        <p>Princess Anaver Alcuizar</p>
        <p>Conversion (Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet, Feet to Meters)</p>

        <!-- Button to direct users to another page or project (optional) -->
        <button class="btn" onclick="window.location.href='https://www.example.com';">Explore More</button>

        <div class="footer">
            <p>&copy; 2024 Princess Anaver Alcuizar. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
